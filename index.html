<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Availability</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6e7dff, #4f88f8);
      color: #333;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      padding: 30px;
      text-align: center;
    }

    h2 {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus, button:focus {
      outline: none;
      border-color: #4f88f8;
    }

    input {
      background: #f8f8f8;
      color: #333;
    }

    button {
      background-color: #4f88f8;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #3979c8;
    }

    #result {
      margin-top: 20px;
      font-size: 1rem;
      color: #333;
      padding: 15px;
      background-color: #f9f9f9;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    #result ul {
      list-style-type: none;
      padding-left: 0;
    }

    #result ul li {
      margin-bottom: 8px;
      font-size: 1.1rem;
    }

    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Check Property Availability</h2>
    <input type="date" id="datePicker">
    <button onclick="checkAvailability()">Check</button>
    <div id="result"></div>
  </div>

  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycbz7cNQo1SEcN4QY1GJt5B7CHwqqqFBTsjcBGgxSLv5hk1x88J9wR1IyGIsPkK17i1UW/exec';

    function checkAvailability() {
      const dateInput = document.getElementById('datePicker').value;
      const resultDiv = document.getElementById('result');

      if (!dateInput) {
        alert("Please select a date.");
        return;
      }

      const formattedDate = dateInput;

      fetch(`${apiUrl}?date=${formattedDate}`)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            resultDiv.innerHTML = `<p class="error">${data.error}</p>`;
            return;
          }

          if (data.available_properties && data.available_properties.length > 0) {
            resultDiv.innerHTML = `
              <strong>${data.available} properties available on ${data.date}:</strong>
              <ul>${data.available_properties.map(p => `<li>${p}</li>`).join('')}</ul>
            `;
          } else {
            resultDiv.innerHTML = `No properties are available on ${data.date}.`;
          }
        })
        .catch(err => {
          console.error(err);
          resultDiv.innerHTML = "Error fetching data.";
        });
    }
  </script>
</body>
</html>
